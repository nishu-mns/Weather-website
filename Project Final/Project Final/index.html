<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" url="./reportcard.html">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styleapi.css">
  <script src="./scriptapi.js" defer></script>
</head>
<style>
  .detail{
    text-decoration: none;
    color: aliceblue;
  };

</style>
<body>
  
  
  <div class="card">
    <div class="report ready">
    <div class="search">
      <input type="text" class="search-bar" style="width: 1200px;" placeholder="Search for the city/place" >
      <button class="btn btn-outline-success" id="butt"  >Search</button>
    </div>
    <br><small>*For weather update please search for the city/place</small>
    <div class="weather loading">
      <h2 class="city"></h2>
      <h1 class="temp"></h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description"></div>
      </div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div> 
    </div><br><br>
    <div class="info">
      <center><button class="btn btn-outline-success" ><a href="reportcard.html" class="detail">Get More Information</a></button></center>
    </div>
    </div>
  <section><span></span></section>
  
  <script>
    
const colors =[
    '#2196f3','#e91e63','#ffeb3b','#74ff1d','pink'
]
function createSquare(){

    const section = document.querySelector('section');
    const square = document.createElement('span');

    var  size = Math.random()*100;
    square.style.width = 20 + size + 'px';
    square.style.height = 20 + size + 'px';
    square.style.top = Math.random() * innerHeight +'px';
    square.style.left= Math.random() * innerWidth + 'px';
    
    const bg = colors[Math.floor(Math.random() * colors.length)];
    square.style.background = bg;
    
    section.appendChild(square);
    setTimeout(()=>{
        square.remove()
    },5000);
}
setInterval(createSquare , 150);    
    </script>
   
</body>

</html>
